<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News with Loading Indicator</title>
    <style>
        /* Общий стиль для сайта */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #1a73e8;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 18px;
        }

        .news-item {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .news-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .news-item:hover {
            background: #e9e9e9;
        }

        .error-message {
            color: red;
            text-align: center;
            margin: 20px 0;
        }

        .refresh-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .refresh-button:hover {
            background-color: #155bb5;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .donate-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .donate-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .donate-section p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .donate-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .donate-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div>Sports Portal</div>
        <nav>
            <a href="#">All</a>
            <a href="#football">Football</a>
            <a href="#boxing">Boxing</a>
            <a href="#hockey">Hockey</a>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to the Sports Portal</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search news...">
        </div>
        <div class="loading-indicator" id="loadingIndicator">Loading news...</div>
        <div id="errorMessage" class="error-message"></div>
        <button class="refresh-button" id="refreshButton">Refresh News</button>
        <div id="news-container">
            <!-- Новости будут добавлены сюда -->
        </div>

        <div class="donate-section">
            <h2>Support Us</h2>
            <p>Love what we do? Help us grow and bring you more great content by making a contribution. Every bit helps!</p>
            <button class="donate-button" onclick="handleDonate()">Donate Now</button>
        </div>
    </div>

    <footer>
        <p>© 2024 Sports Portal. All rights reserved.</p>
    </footer>

    <script>
        const apiKey = "YOUR_API_KEY";
        const apiUrl = `https://newsapi.org/v2/top-headlines?category=sports&country=us&apiKey=${apiKey}`;
        const loadingIndicator = document.getElementById('loadingIndicator');
        const newsContainer = document.getElementById('news-container');
        const errorMessage = document.getElementById('errorMessage');
        const refreshButton = document.getElementById('refreshButton');
        const searchInput = document.getElementById('searchInput');
        let allNews = [];

        async function fetchNews() {
            try {
                showLoading();
                clearError();
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.articles) {
                    allNews = data.articles.map(article => ({
                        title: article.title,
                        description: article.description || "No description available",
                        image: article.urlToImage || '',
                        category: "Sports"
                    }));
                    displayNews(allNews);
                } else {
                    showError('No news articles found.');
                }
            } catch (error) {
                showError('Failed to fetch news. Please try again later.');
                console.error("Error fetching news:", error);
            } finally {
                hideLoading();
            }
        }

        function displayNews(newsArray) {
            newsContainer.innerHTML = '';
            newsArray.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `
                    <h3>${news.title}</h3>
                    <img src="${news.image}" alt="News Image">
                    <p>${news.description}</p>
                `;
                newsContainer.appendChild(newsItem);
            });
        }

        function showLoading() {
            loadingIndicator.style.display = 'block';
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
        }

        function clearError() {
            errorMessage.textContent = '';
        }

        function filterNews() {
            const searchText = searchInput.value.toLowerCase();
            const filteredNews = allNews.filter(news =>
                news.title.toLowerCase().includes(searchText) ||
                news.description.toLowerCase().includes(searchText)
            );
            displayNews(filteredNews);
        }

        function handleDonate() {
            alert('Thank you for considering a donation! Please visit our donation page.');
        }

        searchInput.addEventListener('input', filterNews);
        refreshButton.addEventListener('click', fetchNews);

        fetchNews();
    </script>
</body>
</html>
